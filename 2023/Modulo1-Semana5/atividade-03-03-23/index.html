<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="container-form">
        <form>
            <h1>Cadastro de usuário</h1>
            <label for="nome" id="nome">
                <input type="text" id="input-nome">
            </label>
            <label for="imagem" id="imagem">
                <input type="file" name="imagem" id="input-imagem">
            </label>
            <label for="descricao" id="descricao">
            </label>
            <textarea type="text" name="descricao" id="input-descricao"></textarea>
            <button type="button" id="btn-criar-usuario">Criar Usuário</button>
        </form>
    </div>
    <div id="container-itens">
        <!-- <ul>
            <img>
            <li></li>
            <p>.</p>
        </ul> -->
    </div>

    <script src="./script.js"></script>
</body>
</html>
