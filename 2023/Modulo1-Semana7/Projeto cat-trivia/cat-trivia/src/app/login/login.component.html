<form (ngSubmit)="entrar()" [formGroup]="loginForm">
    <div>
        <label for="name">Nome do usuário</label>
        <input id="name" name="name" formControlName="nome">
    </div>
    <div>
        <label for="password">Senha</label>
        <input id="password" name="password" formControlName="senha">
    </div>
    <div>
        <label for="confirmPassword">Confimar senha</label>
        <input id="confirmPassword" name="confirmPassword" formControlName="confirmarSenha">
    </div>

    <button type="submit">Entrar</button>
    <button (click)="criarForm()">Limpar</button>
</form>
